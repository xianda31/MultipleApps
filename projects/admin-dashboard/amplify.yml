version: 1
backend:
    phases:
        build:
            commands:
                - 'echo "Building backend..."'
                - 'rm -rf node_modules'
                - 'rm -rf .npm'
                - 'rm -rf dist'
                - 'rm -rf build'
                - 'npm ci --cache .npm --prefer-offline'
                - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'
                - 'echo "Backend build complete."'
frontend:
    phases:
        build:
            commands:
                - 'npm run build admin-dashboard'
    artifacts:
        baseDirectory: dist/admin-dashboard/browser
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'