<div class="container">
    <h5>Les produits</h5>
    <form [formGroup]="productForm">
        <div class="col-md-8 offset-2">
            <table *ngIf="products" class="table">
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Prix</th>
                        <th>Description</th>
                        <th>Cat√©gorie</th>
                        <th>actif</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td (click)="onReadProduct(product)">{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.category }}</td>
                        <td>

                            <div class=" form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    [(ngModel)]="product.active" [ngModelOptions]="{standalone: true}"
                                    (ngModelChange)="onModProduct(product)">
                            </div>
                        </td>
                        <!-- <td> <input type="checkbox" input="product.active"> </td> -->
                        <td>
                            <i class="fa-regular fa-trash-can" (click)="onDeleteProduct(product)"></i>
                            <!-- <i class="fa-regular fa-edit" (click)="onModProduct(product)"></i> -->
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>
                            <input type="text" class="form-control" formControlName="name">
                        </td>
                        <td>
                            <input type="text" class="form-control" formControlName="price">
                        </td>
                        <td>
                            <input type="text" class="form-control" formControlName="description">
                        </td>
                        <td>
                            <input type="text" class="form-control" formControlName="category">
                        </td>
                        <td>
                            <div class=" form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" formControlName="active">
                            </div>
                        </td>
                        <td>
                            <button *ngIf="!product_selected" (click)="onCreateProduct()">Ajouter un produit</button>
                            <button *ngIf="product_selected" (click)="onUpdateProduct()">Enregistrer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
