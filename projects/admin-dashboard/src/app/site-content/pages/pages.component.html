<div *ngIf=" layout_loaded" class="container ">
    <h5>Les pages</h5>
    <form [formGroup]="pageGroup">
        <table class="table">

            <thead>

                <tr>
                    <th class="col-2">id menu</th>
                    <th class="col-2">label menu</th>
                    <th class="col-2">link</th>
                    <th class="col-2">layout</th>
                    <th class="col-2">title</th>
                    <th class="col-1">nb articles</th>
                    <th class="col-1">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let page of pages">
                    <td [class]="getMenuLabel(page.menuId)?'table-info':'table-warning'">...{{page.menuId | slice:-8}}
                    </td>
                    <td [class]="getMenuLabel(page.menuId)?'table-info':'table-warning'">{{getMenuLabel(page.menuId)??
                        'orpheline' }}</td>
                    <td>{{page.link}}</td>
                    <td>{{page.summary}}</td>
                    <td>{{page.title}}</td>
                    <td>{{page.articles?.length}}</td>
                    <!-- <td>{{page.rootpage}}</td>
                    <td>{{page.subpages?.length ?? 0}}</td> -->
                    <td class="col-2">
                        <div class=" btn-group role=group">

                            <button class="btn btn-sm btn-primary" (click)="onEdit(page)">Edit</button>
                            <button class="btn btn-sm btn-warning ms-1" (click)="onDelete(page.id!)">delete</button>
                        </div>
                    </td>
                </tr>
                <tr></tr>
                <!-- bandeau creation/modification -->
                <tr>

                    <td>
                        <select type="text" class="form-control" formControlName="menuId">
                            <option *ngFor="let menu of menus" [value]="menu.id">...{{menu.id | slice:-8}}</option>
                        </select>
                    </td>

                    <td>
                        <input class="form-control" disabled value="{{ getMenuLabel(menuId)?? ''}}">
                    </td>
                    <td>
                        <input type="text" class="form-control" formControlName="link">
                    </td>
                    <td> <input type="text" class="form-control" formControlName="layout"> </td>
                    <td> <input type="text" class="form-control" formControlName="title"> </td>
                    <td> </td><!-- // col nb articles -->
                    <td class="col-2">
                        <div class=" btn-group role=group">
                            <button class="btn btn-sm btn-primary" (click)="onSave()">Save</button>
                            <!-- <button class="btn btn-sm btn-light" disabled></button> -->
                            <button class="btn btn-sm btn-warning ms-1" (click)="onClear()">clear</button>
                        </div>
                    </td>


                </tr>
            </tbody>
        </table>
    </form>
</div>
