<div class="input-group mb-3">
    <input #fileInput type="file" class="form-control" (change)="onChange($event)" multiple="multiple">
    <button class="btn btn-sm btn-primary" type="button" (click)="onUpload()"
        [disabled]="!file_selected">Upload</button>
</div>
<div class="row">

    <div class="col-md-3" *ngFor="let item of resizedBase64Strings">
        <img [src]="item.base64" [alt]="item.file.name" class="img-fluid">
    </div>
</div>
