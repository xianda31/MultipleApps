<div class="container">
  <ng-container *ngIf="S3listItems">

    <div *ngFor="let item of S3listItems">
      <span> {{item.path}}</span>
      <img [src]="item.url |async" alt="image" class="img-fluid">

    </div>
  </ng-container>
  <div class="col-md-6">
    <app-img-upload></app-img-upload>
  </div>
</div>
