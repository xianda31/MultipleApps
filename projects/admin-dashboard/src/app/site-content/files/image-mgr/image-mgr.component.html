<div class="container">
    <h5>La base d'images pour les articles</h5>
    <div class="col-md-6">

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>nom</th>
                    <th>taille</th>
                    <th></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of S3Items  ; let i = index">
                    <td>{{i}}</td>
                    <td>{{item.path}}</td>
                    <td>{{item.size }}</td>
                    <td>
                        <img [src]="item.url | async" [alt]="item.path" class="img-fluid">
                    </td>
                    <td>
                        <button class="btn btn-sm btn-warning ms-1" (click)="onDelete(item)">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="col-md-6">
        <app-img-upload (uploaded)="addItem($event)"></app-img-upload>
    </div>

</div>
