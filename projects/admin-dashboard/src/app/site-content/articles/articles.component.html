<div class="container">
    <h5>Les articles</h5>
    <table class="table">
        <thead>
            <tr>
                <th class="col-2">id article</th>
                <th class="col-2">title</th>
                <th class="col-4">content</th>
                <th class="col-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let article of articles">
                <td class="table-info">...{{article.id | slice:-8}}</td>
                <td class="table-info"> {{article.title}}</td>
                <td>{{article.content}}</td>
                <td class="col-2">
                    <div class=" btn-group role=group">
                        <button class="btn btn-sm btn-primary" (click)="onEdit(article)">Edit</button>
                        <button class="btn btn-sm btn-warning ms-1" (click)="onDelete(article.id!)">delete</button>
                    </div>
            </tr>
        </tbody>
    </table>
</div>
<button (click)="onAdd()">Add</button>
