<div class="container">

    <div class="input-group mb-3">
        <input #fileInput type="file" class="form-control" (change)="onChange($event)">
    </div>

    <h6 *ngIf="excel_uploaded">
        mise à jour de la base (toutes les données actuelles seront écrasées) :
        <button class="btn btn-danger btn-sm" (click)="data_store()">
            <i class="bi bi-cloud-upload"></i>
        </button>
    </h6>

    <pre> {{verbose()}} </pre>



    <app-sales-viewer *ngIf="loaded" [sales]="sales"> </app-sales-viewer>

</div>
