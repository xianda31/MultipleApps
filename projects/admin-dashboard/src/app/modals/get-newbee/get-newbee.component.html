<div class="modal-header">
    <h5 class="modal-title">Nouvel(le) entrante au club</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="newbee">
        <div class="mb-3 ">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="monsieur" value="1" formControlName="gender">
                <label class="form-check-label" for="monsieur">M.</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="madame" value="0" formControlName="gender">
                <label class="form-check-label" for="monsieur">Mme</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" id="firstname" class="form-control" formControlName="firstname">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" id="lastname" class="form-control" formControlName="lastname">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Téléphone</label>
            <input type="tel" id="phone" class="form-control" formControlName="phone">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Ville</label>
            <input type="text" id="city" class="form-control" formControlName="city">
        </div>
    </form>

</div>
<div class="modal-footer">
    <button [disabled]="newbee.invalid" type="button" class="btn btn-primary btn-sm" (click)="got_it()">OK</button>
</div>
