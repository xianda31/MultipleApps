<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h5>Adhérents du Club</h5>
            <h6>
                <div> {{licensees.length}} dans la base FFB</div>
                <div> {{thisSeasonMembersNbr}} cette saison vs {{members.length}} joueurs dans la base Club </div>
            </h6>
            <h6>
                mise à jour à partir de la base FFB :
                <button class="btn btn-primary btn-sm" (click)="getMembersfromFFB()">
                    <i class="bi bi-person-fill-add"></i>
                </button>
            </h6>
            <pre> {{verbose}} </pre>
            <!-- choix filtre -->
            <form [formGroup]="radioButtonGroup">
                <p>
                    Afficher :
                    <ng-container *ngFor="let filter of filters ; let i=index">
                        <input type="radio" [value]="filter" [id]="i" formControlName="radioButton" />
                        {{filter}}
                    </ng-container>
                </p>
            </form>
        </div>
        <div class="col-md-8">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <!-- <th>Civilité</th> -->
                        <th><i class="fa-solid fa-user-astronaut"></i></th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <!-- <th>Saison</th> -->
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let member of filteredMembers; let i = index">
                        <td>{{i+1}}</td>
                        <!-- <td>{{member.gender}}</td> -->
                        <td *ngIf="member.is_sympathisant"> <i class="fa-solid fa-user-astronaut"></i> </td>
                        <td *ngIf="!member.is_sympathisant"> </td>
                        <td>{{member.lastname | uppercase}}</td>
                        <td>{{member.firstname}}</td>
                        <!-- <td>{{member.season}}</td> -->
                        <td class="action text-center">
                            <i class="fa-regular fa-trash-can" (click)="deleteMember(member)"></i>
                            <!-- <i class="bi bi-person-fill-add" (click)="createMember(member)"></i> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
