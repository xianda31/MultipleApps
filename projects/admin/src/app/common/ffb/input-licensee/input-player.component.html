<input type="text" style="outline:none;border:none;width: 100%; " [attr.list]="listeId" [(ngModel)]="str_player"
    (ngModelChange)="setValue(str_player)" [placeholder]="placeholder">
<datalist [id]="listeId">
    <option *ngFor="let player of players ">
        {{player.firstname}} {{player.lastname}} ({{player.license_number}})
    </option>
</datalist>
