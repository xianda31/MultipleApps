<div class="container">
    <ng-container [ngTemplateOutlet]="web_site">
    </ng-container>
</div>


<ng-template #web_site>
    <div class="row">
        <h5 class="text-center"> 
            Les prochains tournois au Club 
            <i class="ms-1 bi-arrow-clockwise" (click)="loadTournamentTeams()"></i></h5>
    </div>
    <div class="container ">
        <!-- <div class="row"> -->
            <!-- <div class="col-md-4"> -->
                <div class="card my-1" *ngFor="let t of next_tournament_teams" (click)="goToTournamentTeams(t)"
                        style="cursor: pointer;">
                    <div [class]="tournamentClass(t.subscription_tournament.organization_club_tournament.tournament_name).card"
                        style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                        <span class="stamp">
                            <i [class]="tournamentClass(t.subscription_tournament.organization_club_tournament.tournament_name).icon"></i>
                        </span>
                        <div class="card-body">
                            <div class="card-title">
                                <div class="row text-center">
                                    <h6>{{t.subscription_tournament.organization_club_tournament.date }}</h6>
                                    <h6 class="text-center">{{t.subscription_tournament.organization_club_tournament.tournament_name}}</h6>
                                </div>
                            </div>
                            <div class="card-text">
                                <div >
                                    <small>
                                      paires inscrites :  {{(t.teams.length - t.isolated_player_count)}} 
                                    </small>

                                </div>
                                <div *ngIf="t.isolated_player_count > 0" class="text-center">
                                    <small >
                                        {{t.isolated_player_count}}
                                        <i class="bi bi-person-arms-up"> </i>
                                        <span class="text-info-emphasis">cherche partenaire </span>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        <!-- </div> -->


    </div>
</ng-template>
