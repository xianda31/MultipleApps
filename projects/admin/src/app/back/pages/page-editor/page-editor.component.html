<div class="page-editor-container">
  <div class="row">


    <!-- Colonne 1: Visualisation -->
    <div class="col-12 col-md-5">
      <div class="card border-0 mb-2">
        <div class="card-header d-flex align-items-center justify-content-between">
          <form [formGroup]="pageForm" class="d-flex align-items-center gap-2">
            <label class="form-label mb-0" style="white-space: nowrap;">Titre :</label>
            <input type="text" class="form-control form-control-sm" formControlName="title"
              placeholder="Titre de la page" (blur)="savePage()" (keydown.enter)="savePage()">
            <!-- <span *ngIf="is_clipboard_page" class="badge bg-info ms-2">Clipboard</span> -->
          </form>
          <form [formGroup]="pageForm" class="d-flex align-items-center gap-2">
            <label class="form-label mb-0" style="white-space: nowrap;">Template :</label>
            <select class="form-select form-select-sm" formControlName="template" style="width: auto;"
              (change)="savePage()">
              @for (tpl of pageTemplates; track tpl) {
              <option [value]="tpl">{{ tpl }}</option>
              }
            </select>
          </form>
        </div>
        <div class="viewport-sim mx-auto">
          <app-generic-page [page_title]="pageTitleForPreview"
            [row_cols]="page_row_cols(selected_page)"></app-generic-page>
        </div>
      </div>
    </div>
    <!-- Colonne 2: Snippets de la page -->
    <div class="col-12 col-md-4">
      <div class="card border-0 mb-2">
        <div class="card-header justify-content-center align-items-center same-header-height d-flex">
          <h6 class="mb-0">article(s)</h6>
        </div>
        <div class="card-body">
          @if (selected_page.title !== '__CLIPBOARD__') {
          <div class="me-2">

            <div class="d-flex flex-row align-items-center gap-3 mb-2">
              <button type="button" class="btn btn-sm btn-outline-success " (click)="openAddSnippetModal()">
                <i class="bi bi-plus-square-fill"></i>
              </button>
              <span>ajout d'article</span>
              <button type="button" class="btn btn-sm btn-outline-secondary ms-auto " (click)="openClipboardModal()"
                title="Clipboard">
                <i class="bi bi-inboxes-fill"></i>
              </button>
              <span>clipboard</span>
            </div>
          </div>
          }
          <div cdkDropList [cdkDropListData]="pageSnippets" (cdkDropListDropped)="onDrop($event)" class="snippet-list">
            <div class="accordion" id="snippetAccordion">
              <ng-container *ngFor="let snippet of pageSnippets; trackBy: trackSnippet">
                <div cdkDrag class="accordion-item">
                  <h2 class="accordion-header d-flex align-items-center" id="heading-{{snippet.id}}">
                    <span cdkDragHandle class="me-2" style="cursor:grab"><i class="bi bi-grip-vertical"></i></span>
                    <button class="accordion-button collapsed flex-grow-1" type="button"
                      [attr.aria-expanded]="openSnippetId === snippet.id"
                      [attr.aria-controls]="'collapse-' + snippet.id"
                      (click)="openSnippetId = (openSnippetId === snippet.id ? null : snippet.id)">
                      {{ snippet.title }}
                    </button>
                    <button *ngIf="selected_page.title === '__CLIPBOARD__'" type="button"
                      class="btn btn-sm btn-outline-danger ms-1 me-1" (click)="deleteSnippet(snippet)">
                      <i class="bi bi-trash"></i>
                    </button>
                    <button *ngIf="selected_page.title !== '__CLIPBOARD__'" type="button"
                      class="btn btn-sm btn-outline-secondary ms-1 me-1" (click)="removeSnippet(snippet)">
                      <i class="bi bi-inbox-fill"></i>
                    </button>
                  </h2>
                  <div [id]="'collapse-' + snippet.id" class="accordion-collapse collapse"
                    [class.show]="openSnippetId === snippet.id" [attr.aria-labelledby]="'heading-' + snippet.id"
                    data-bs-parent="#snippetAccordion">
                    <div class="accordion-body">
                      <app-snippet-editor [snippet]="snippet" (saved)="onSnippetSaved($event)"></app-snippet-editor>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Colonne 3: Ã‰diteur snippet -->
    <div class="col-12 col-md-3">
      @if (selected_snippet) {
      <div class="card border-0 mb-2">
        <div class="justify-content-center align-items-center same-header-height d-flex card-header">
          <h6 class="mb-0">Edition article</h6>
        </div>
        <div class="card-body">
          <app-snippet-editor [snippet]="selected_snippet" (saved)="onSnippetSaved($event)"></app-snippet-editor>
        </div>
      </div>
      }
    </div>
  </div>
</div>



<!-- Modal ajout snippet -->
<ng-template #addSnippetModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Ajouter un snippet</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addSnippetForm">
      <div class="mb-2">
        <label class="form-label">Titre</label>
        <input type="text" class="form-control form-control-sm" formControlName="title">
      </div>
      <div class="mb-2">
        <label class="form-label">Sous-titre</label>
        <input type="text" class="form-control form-control-sm" formControlName="subtitle">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Annuler</button>
    <button type="button" class="btn btn-success" (click)="addSnippet(modal)">Ajouter</button>
  </div>
</ng-template>

<!-- Modal clipboard -->
<ng-template #clipboardModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Clipboard</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="clipboardSnippets$ | async as clipboardSnippets">
      <ng-container *ngIf="clipboardSnippets.length === 0; else clipboardList">
        <div class="text-muted text-center">Aucun snippet dans le clipboard</div>
      </ng-container>
      <ng-template #clipboardList>
        <ul class="list-group">
          <ng-container *ngFor="let snippet of clipboardSnippets; trackBy: trackSnippet">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>
                <div class="fw-bold">{{ snippet.title }}</div>
                <small class="text-muted">{{ snippet.subtitle }}</small>
              </span>
              <button type="button" class="btn btn-sm btn-outline-success" (click)="restoreSnippet(snippet, modal)">
                <i class="bi bi-arrow-counterclockwise"></i> Restituer
              </button>
            </li>
          </ng-container>
        </ul>
      </ng-template>
    </ng-container>
  </div>
</ng-template>
