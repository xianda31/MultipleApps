<div class="container-fluid pt-2">
    <h5 class="mb-3 text-center">Éditeur de pages</h5>
    <div class="row">
        <!-- Page list on the left -->
        <div class="col-12 col-lg-2 p-1">
            <div class="card border-0 mb-1">
                <div class="card-header mb-1 same-header-height d-flex align-items-center justify-content-between">
                    <h6>Liste des pages</h6>
                    <button type="button" class="btn btn-sm btn-outline-success" (click)="newPage()">
                        <i class="bi bi-plus-lg"></i> Nouvelle page
                    </button>
                </div>
                <div class="card-body p-0 mt-3">
                    <div class="row row-cols-2 g-2">
                        @for (page of pages; track page.id) {
                        <div class="col">
                            <div class="card card-hover border-0 shadow-sm "
                                [class.bg-success]="page === selected_page && page.title !== '__CLIPBOARD__'"
                                [class.bg-light]="page.title === '__CLIPBOARD__'" (click)="selectPage(page)"
                                style="cursor:pointer;">
                                <div class="card-body py-2 px-1">
                                    <div class="card-title">{{ page.title }}</div>
                                </div>
                            </div>
                        </div>
                        }
                    </div>
                </div>
            </div>
        </div>
        <!-- Editor on the right -->
        <div class="col-12 col-lg-10 p-1">
            @if (selected_page) {
            <div class="card border-0 mb-2">
                <div class="card-header same-header-height d-flex align-items-center justify-content-between">
                    <h6 class="mb-0">Édition de la page : {{ selected_page.title }}</h6>
                    @if(!is_clipboard_page()) {
                    <button type="button" class="btn btn-sm btn-outline-danger ms-2"
                        (click)="deletePage(selected_page)">
                        <i class="bi bi-trash"></i> Supprimer
                    </button>
                    }
                    @else
                    {
                    <span class="badge bg-info ms-2">Clipboard</span>
                    }
                </div>
                <div class="card-body">
                    <app-page-editor [pageId]="selected_page.id"></app-page-editor>
                </div>
            </div>
            } @else {
            <div class="text-center text-muted p-4">
                Sélectionnez une page à éditer.
            </div>
            }
        </div>
    </div>
