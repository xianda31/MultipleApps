<div class="container-fluid pt-3">
    <h5 class="mb-3 text-center">Éditeur de pages</h5>
    <div class="row">
        <!-- Colonne 1: Page list -->
        <div class="col-12 col-lg-1 p-0">
            <div class="card border-0 mb-1">
                <div class="card-header mb-1 same-header-height d-flex align-items-center justify-content-between">
                    <h6>Liste des pages</h6>
                    <button type="button" class="btn btn-sm btn-outline-success" (click)="newPage()">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
                <div class="card-body p-0 mt-3">
                    <div class="list-group">
                        @for (page of pages; track page.id) {
                            <button type="button" 
                                class="list-group-item list-group-item-action" 
                                [class.active]="page === selected_page"
                                [class.text-muted]="page.title === '__CLIPBOARD__'"
                                (click)="selectPage(page)">
                                {{ page.title }}
                            </button>
                        }
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Colonnes 2-4: Editor complet -->
        <div class="col-12 col-lg-11 p-1">
            @if (selected_page) {
                <div class="card border-0 mb-2">
                    <div class="card-header same-header-height d-flex align-items-center justify-content-between">
                        <h6 class="mb-0">Édition : {{ selected_page.title }}</h6>
                        <button type="button" class="btn btn-sm btn-outline-danger" 
                                (click)="deletePage(selected_page)"
                                [disabled]="selected_page.title === '__CLIPBOARD__'">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <app-page-editor [pageId]="selected_page.id"></app-page-editor>
                    </div>
                </div>
            } @else {
                <div class="text-center text-muted p-4">
                    <h6>Sélectionnez une page à éditer</h6>
                </div>
            }
        </div>
    </div>
</div>
