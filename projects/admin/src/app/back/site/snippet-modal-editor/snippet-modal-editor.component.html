<div class="modal-header pb-0 ">
    <div class="col justify-content-between">
        <div class="row align-items-center">
            <h5 class="col-10 modal-title">
                Editeur contenu article
            </h5>

            <div class="col-2 text-end">
                <button type="button" class="btn btn-link p-0" (click)="closeModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

        </div>
 
        <div class="row justify-content-between  align-items-center mb-2">
            <div class="col-5 text-muted">
                <span class="fw-bolder me-1">{{snippet.title}} </span>
                <span >{{snippet.subtitle}} </span>
            </div>
            <div class="col-7 text-end">
                <div class="form-check form-switch d-inline-flex align-items-center gap-2">
                    <input class="form-check-input" type="checkbox"
                           [checked]="useFitCols"
                           (change)="useFitCols = $event.target.checked">
                    <label class="form-check-label small">Colonnes minimales</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-body">
    <div id="editorjs">  </div>
</div>


<div class="modal-footer">
    <div class="justify-content-between">
        <button type="button" class="btn btn-primary btn-sm" (click)="saveSnippet()">OK</button>
    </div>
</div>
