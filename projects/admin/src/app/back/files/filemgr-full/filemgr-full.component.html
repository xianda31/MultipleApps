<div class="container offset-md-2 col-md-8">
    <h3>RÃ©pertoire {{ directory }}</h3>

    <h5 class="mt-3"> Liste des fichiers dans la base</h5>

    <ul class="list-group  list-group-flush">
        <ng-container *ngFor="let node of current_node | keyvalue">
            <ng-container
                *ngTemplateOutlet="list; context:{ node_key: node.key , node_value: node.value }"></ng-container>
        </ng-container>
    </ul>


</div>

<ng-template #list let-node_key="node_key" let-node_value="node_value">
    <ng-container *ngIf="node_value['__data'] as data">
        <ul class="list-group-item">
            <i [class]="get_icon(data)" (click)="click_on_node(node_key, data)"></i>
            {{ node_key }}
            <span *ngIf="!is_folder(data)">
                .... {{ get_size(data) | number }} octets
                <!-- delete file -->
                <i class="ms-4 text-danger bi-file-earmark-excel-fill" (click)="delete_file(data)"></i>
            </span>
            <span *ngIf="is_folder(data)">
                <!-- add folder -->
                <i class="ms-4 bi bi-folder-plus" style="color: var(--bs-secondary);" (click)="toggleFolderInput(node_key)"></i>
                <input *ngIf="openFolderInputs.has(node_key)" #newFolderInput [id]="'newFolderInput' + node_key" type="text"
                    class="form-control form-control-sm d-inline-block ms-2" placeholder="Nouveau dossier"
                    style="width: 150px;"
                    (keydown.enter)="add_folder(data, newFolderInput.value); newFolderInput.value=''; toggleFolderInput(node_key)">
                <!-- add file -->
                <i class=" ms-4 text-secondary bi-file-earmark-arrow-down-fill" (click)="toggleFileInput(node_key)"></i>
                <input *ngIf="openFileInputs.has(node_key)" #fileInput type="file"
                    class="form-control form-control-sm d-inline-block ms-2"
                    (change)="add_file(data, $event); fileInput.value=''; toggleFileInput(node_key)">
            </span>
            <!-- add img -->
            <img *ngIf="openImageNodes.has(node_key) && !is_folder(data)"
                [src]="data.url | async" alt="{{ data.path }}" class="img-fluid"
                style="max-height: 50px; max-width: 50px;">
            <!-- loop on contents -->
            <ng-container *ngIf="is_folder(data) && !data.folded">
                <li *ngFor="let child of node_value | keyvalue" class="list-group  list-group-flush">
                    <ng-container *ngIf="child.key !== '__data'">
                        <ng-container *ngTemplateOutlet="list; context:{ node_key: child.key, node_value: child.value }"></ng-container>
                    </ng-container>
                </li>
            </ng-container>
        </ul>
    </ng-container>
</ng-template>
