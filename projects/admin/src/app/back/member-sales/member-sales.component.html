<div class="row mt-3 mx-0">
    <div *ngIf="loaded" class="col-md-8">
        <div class="card shadow-sm ">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5>saison {{season}} : interrogation achats membre </h5>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-2 align-items-center mx-0">
                    <div class="col-auto">
                        <span class="text-muted">recherche par adhérent : </span>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <app-input-member class="form-control form-control-sm" [members]="members"
                                [(ngModel)]="selected_member" (ngModelChange)="member_selected()"></app-input-member>
                            <button class="btn btn-sm " (click)="member_clear()">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row mx-0">
                    <div class="col px-0">
                        <div class="table-responsive">
                            <table class="table table-sm table-striped table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>date</th>
                                        <th>libellé</th>
                                        <th>achats</th>
                                        <th>tag</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let revenue of revenues">
                                        <td>{{revenue.date | date: 'dd/MM/YYYY'}}</td>
                                        <td>{{revenue.label}}</td>
                                        <td>{{revenue.values | json}}</td>
                                        <td>{{revenue.tag}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div *ngIf="unregistrated > 0" class="col-md-4">
        <div class="card text-dark bg-warning shadow-sm">
            <div class="card-header"> Vérification paiements licences entre BCSTO et FFB</div>
            <div class="card-body">
                <pre class="card-text">{{verbose()}}</pre>
            </div>
        </div>
    </div>
</div>
