<div class="mt-3">
    <div *ngIf="usersArray" class="card shadow-sm mb-3">
        <div class="card-header">
            <h5 >Droits d'acc√®s</h5>
        </div>
        <div  class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Droits</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usersArray ; let user_index= index">
                        <td>{{user.member.lastname}} {{user.member.firstname}}</td>
                        <td>
                            <div *ngFor="let group of groups ; let group_index = index" class="form-check form-check-inline">
                                <input class="form-check-input" type="radio"  [value]="group"
                                [(ngModel)]="user.highest_group"
                                (ngModelChange)="updateUserGroup(user,group)"
                                     [id]="'user' + user_index +'#' + group_index"
                                     [name]="'group-radio-' + user_index">
                                <label class="form-check-label" 
                                [for]="'user' + user_index +'#' + group_index">
                                 {{group}}</label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
