<div class="row bg-light shadow-sm ">

  <h4 class="d-flex d-inline align-items-center mt-2">
    <a class="navbar-brand">
      <img class="brand-img me-2" src="bcsto_ffb.jpg">
    </a>
    <span class="fs-3 ms-1"> Bridge Club de Saint-Orens
      <!-- <span style="white-space:nowrap">Saint&ndash;Orens</span> -->
    </span>
    <!-- backdoor to back -->
    <span class="h6 ms-auto d-none d-sm-inline align-self-end">
      <a [routerLink]="'/admin'">
        <i class="bi bi-door-open-fill"></i>
      </a>
    </span>
  </h4>

  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <a [routerLink]="'authentification'">
                    <button class="btn btn-success align-items-center nice_shadow" type="button">
                        <i class="bi bi-person-fill"></i>
                        <span class="ms-2">Espace membre</span>
                    </button>
                </a>
        </ul>
      </div>
    </div>
  </nav>
</div>
