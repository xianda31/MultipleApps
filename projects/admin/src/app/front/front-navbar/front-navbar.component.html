<nav class="ms-3 navbar navbar-expand-lg">
  <button class="navbar-toggler" type="button" (click)="toggleCollapse()" [attr.aria-expanded]="!isCollapsed"
    aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngbCollapse]="isCollapsed" class="navbar-collapse" id="navbarSupportedContent">
    <!-- <div class="justify-content-between"> -->

    <!-- les menus -->
    <ul class="navbar-nav w-100 d-flex align-items-start ">

      <li class="nav-item me-md-3 me-sm-1">
        <a class="nav-link text-white" routerLink="news" [class.active]="isNavItemActive('news')">
          <span class="ms-1">Les infos</span>
        </a>
      </li>

      <li ngbDropdown class="nav-item dropdown me-md-3 me-sm-1">
        <a class="nav-link dropdown-toggle text-white" ngbDropdownToggle>
          <span class="ms-1">Le Club</span>
        </a>
        <ul ngbDropdownMenu class="dropdown-menu shadow">
          <li><a class="dropdown-item" routerLink="club/acteurs">les acteurs</a></li>
          <li><a class="dropdown-item" routerLink="club/documents">documents</a></li>
          <li><a class="dropdown-item" routerLink="club/bureau" routerLinkActive="active">le bureau</a></li>
        </ul>
      </li>

      <li ngbDropdown class="nav-item dropdown me-md-3 me-sm-1">
        <a class="nav-link dropdown-toggle text-white" ngbDropdownToggle [class.active]="isNavItemActive('ecole')">
          <span class="ms-1">L'école de Bridge</span>
        </a>
        <ul ngbDropdownMenu class="dropdown-menu shadow">
          <li><a class="dropdown-item" routerLink="école/formules" routerLinkActive="active">formules</a></li>
          <li><a class="dropdown-item" routerLink="école/enseignants" >enseignants</a></li>
          <li><a class="dropdown-item" routerLink="école/inscription" >inscription</a></li>
        </ul>
      </li>

      <li class="nav-item me-md-3 me-sm-1">
        <a class="nav-link text-white" routerLink="tournaments" [class.active]="isNavItemActive('tournaments')">
          <span class="ms-1">Les Tournois</span>
        </a>
      </li>


      <li *ngIf="logged_member$ | async as member" ngbDropdown class="nav-item dropdown me-md-3 me-sm-1">
        <a class="nav-link dropdown-toggle text-white" ngbDropdownToggle [class.active]="isNavItemActive('achats')">
          <span class="ms-1">Mes achats</span>
        </a>
        <ul ngbDropdownMenu class="dropdown-menu shadow">
          <li><a class="dropdown-item" routerLink="purchases" routerLinkActive="active">historique</a></li>
          <li><a class="dropdown-item" routerLink="tickets" routerLinkActive="active">carnet tournoi</a></li>
        </ul>
      </li>


      <!-- en dernier , login = "/authentification" -->
      <!-- <div class="d-flex flex-grow-1"></div> -->
      <ng-container *ngIf="!(logged_member$ | async)">
        <li ngbDropdown class="nav-link align-self-end me-md-5 me-sm-1 ms-auto">
          <button class="btn btn-sepia shadow-sm" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#loggingOffCanvas" aria-controls="loggingOffCanvas">
            Espace membre
          </button>
        </li>
      </ng-container>
      <ng-container *ngIf="logged_member$ | async as member">
        <li ngbDropdown class="nav-item align-self-end dropdown me-md-5 me-sm-1 ms-auto">
          <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" type="a" ngbDropdownToggle>
            <span class="ms-1"> {{member.firstname}}</span>
          </a>
          <ul ngbDropdownMenu class="dropdown-menu shadow">
            <li *ngIf="user_accreditation && user_accreditation.level > 0">
              <a class="dropdown-item" routerLink="../admin">
                <i [class]="user_accreditation.icon"></i>
                back office
              </a>
            </li>
            <li> <a class="dropdown-item" (click)="signOut()">
                <i class="bi bi-box-arrow-right"></i>
                Déconnexion
              </a></li>
          </ul>
        </li>
      </ng-container>


    </ul>

  </div>
</nav>



<div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="loggingOffCanvas"
  aria-labelledby="staticBackdropLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="staticBackdropLabel">Se connecter</h5>
    <button (click)="onCanvasClose()" type="button" class="btn-close" data-bs-dismiss="offcanvas"
      aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <app-connexion></app-connexion>
  </div>
</div>
