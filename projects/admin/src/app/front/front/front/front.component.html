<div class="container-fluid root-bg">

  <div class="row d-flex align-items-stretch ">

    <div class="col-sm-auto mx-0 px-0 d-flex d-none d-xl-flex">
      <a routerLink="contacts">
        <img class="img-fluid  h-100 object-fit-cover" style="max-height: 100px;" src="bcsto_ffb.jpg"
          alt="marcaissonne" />
      </a>
    </div>

    <div class="col-sm d-flex flex-column mx-0 px-0 ">

      <div class="row justify-content-between mx-0 brand-bg py-1 h-100 d-flex align-items-center">
        <div class="col text-center">
          Bridge Club Saint-Orens
          @if(sandbox) {<span class="badge sandbox-badge text-dark ms-2" aria-label="Mode sandbox">Mode Sandbox</span>}

        </div>

        <div class="mx-auto col-auto text-end me-5 d-none d-md-block">
          <span class="mb-0">{{today | date:'EEEE d MMMM y':'':'fr-FR' }}</span>
        </div>
      </div>

      <div class="row navbar-bg shadow px-2 align-items-center h-auto text-white flex-grow-1 g-0">
        <app-front-navbar [navbar_menus]="navbar_menus" [sandboxMode]="sandbox" [albums]="albums"></app-front-navbar>
      </div>

    </div>

  </div>

  <div class="row justify-content-center title-bg align-items-center p-1">
    <div class="text-center g-0 ">
      <app-title></app-title>
    </div>
  </div>

  <app-toaster></app-toaster>


  <div class="offset-xl-1 col-xl-10 justify-content-center mt-1 main-content"
    style="overflow-y: auto; scrollbar-width: none; -ms-overflow-style: none;">
    <router-outlet></router-outlet>
  </div>
  <!-- <style>
    .row.justify-content-center.mt-1::-webkit-scrollbar {
      display: none;
    }
  </style> -->

  <!-- bandeau pied de page -->

  <div class="row bg-light text-center mt-auto justify-content-between flex-wrap">
    <span class="position-relative d-none d-xl-inline">
      <img src="VilleDeStOrens.png" alt="Ville de Saint Orens" class="img-fluid img-quarter-sm shadow position-absolute"
        style="bottom: -30px; left: 30px; max-width: 130px;">
    </span>

    <p class="mb-0">© 2025 Bridge Club de Saint-Orens</p>

    <div class="row justify-content-center">
      <div class="col-auto">
        <p class="mb-0 text-muted">Tous droits réservés</p>
      </div>
      <div class="col-auto">
        <a routerLink="legals" class="text-decoration-underline mb-0">Mentions légales</a>
      </div>
    </div>

    <span class="position-relative d-none d-xl-inline">
      <img src="bcsto_ffb.jpg" alt="logo" class="img-fluid img-quarter-sm shadow position-absolute"
        style="bottom: 20px; right: 20px; max-width: 130px;">
    </span>
  </div>

</div>

<style>
  body {
    overflow-y: hidden !important;
  }
</style>
