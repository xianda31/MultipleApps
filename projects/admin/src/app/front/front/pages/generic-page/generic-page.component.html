<div *ngIf="pageTemplate" class=" offset-md-2 col-md-8 offset-xl-3 col-xl-6 justify-content-center">
  <ng-container *ngIf="pageTemplate === PAGE_TEMPLATES.SEQUENTIAL">
    <app-sequential-render [snippets]="snippets"></app-sequential-render>
  </ng-container>
  <ng-container *ngIf="pageTemplate === PAGE_TEMPLATES.PUBLICATION">
    <app-publication-render [snippets]="snippets"></app-publication-render>
  </ng-container>
  <ng-container *ngIf="pageTemplate === PAGE_TEMPLATES.A_LA_UNE">
    <app-a-la-une-render [snippets]="snippets"></app-a-la-une-render>
  </ng-container>
  <ng-container *ngIf="pageTemplate === PAGE_TEMPLATES.LOADABLE">
    <app-loadable-render [snippets]="snippets"></app-loadable-render>
  </ng-container>
  <ng-container *ngIf="pageTemplate === PAGE_TEMPLATES.TROMBINOSCOPE">
    <app-trombinoscope-render [snippets]="snippets"></app-trombinoscope-render>
  </ng-container>
  <ng-container *ngIf="pageTemplate === PAGE_TEMPLATES.CARDS_top">
    <app-cards-img-top-render [snippets]="snippets"></app-cards-img-top-render>
  </ng-container>
  <ng-container *ngIf="pageTemplate === PAGE_TEMPLATES.CARDS_bottom">
    <app-cards-img-bottom-render [snippets]="snippets"></app-cards-img-bottom-render>
  </ng-container>
  <ng-container *ngIf="pageTemplate === PAGE_TEMPLATES.ALBUMS">
    <app-albums-render [snippets]="snippets"></app-albums-render>
  </ng-container>
  <ng-container *ngIf="pageTemplate === PAGE_TEMPLATES.FLIPPER">
    <app-flipper-render [snippets]="snippets" [currentIndex]="currentIndex"></app-flipper-render>
  </ng-container>
  <!-- gestion du template inconnu -->
  <ng-container *ngIf="!isKnownTemplate(pageTemplate)">
    <div class="text-center mt-5">
      <h1 class="display-3">.... Oups ....</h1>
      <div class="lead">
        <p>Le mod√®le de page "{{pageTemplate}}" n'est pas reconnu.</p>
      </div>
    </div>
  </ng-container>
</div>
