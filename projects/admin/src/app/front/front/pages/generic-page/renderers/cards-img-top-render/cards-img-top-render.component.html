<div class="row justify-content-center gy-5 g-md-2">
    <div *ngFor="let snippet of snippets; trackBy: trackById" class="col">
        <div class="card h-100 nice_shadow">
            <img [src]="snippet.image_url" class="img-fluid card-img-top" alt="{{snippet.title}}">
            <div class="card-body">
                <div class="fs-4 card-title">
                    {{snippet.title}}
                    <div class="text-muted">{{snippet.subtitle}}</div>
                    <hr>
                </div>
                <div class="card-text tighter-html" [innerHTML]="snippet.content"></div>
            </div>
        </div>
    </div>
</div>
