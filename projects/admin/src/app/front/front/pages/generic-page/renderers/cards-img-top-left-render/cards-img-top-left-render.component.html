<div class="row row-cols-1 row-cols-md-4 justify-content-center g-2 g-md35">
  <div *ngFor="let snippet of snippets; trackBy: trackById" class="col">
    <div class="card h-100 ">
      <div class="row align-items-stretch g-0">
        <div class="col col-sm-3 col-md-5 d-flex">
          <div class="overflow-hidden w-100" style="height: 8rem;">
            <img [src]="snippet.image_url" class="img-fluid card-img-top" alt="{{snippet.title}}"
              style="object-fit:cover; display:block; width:100%; height:100%;">
          </div>
        </div>
        <div class="col col-sm-9 col-md-7 d-flex">
          <div class="card-title d-flex flex-column justify-content-center ps-1">
            {{snippet.title}}
            <div class="text-muted">{{snippet.subtitle}}</div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="text-muted small">Publi√© le {{snippet.updatedAt| date:'shortDate'}} </div>
        <ng-container
          *ngIf="(read_more && (snippet.content.length > TRUNCATE_LIMIT + TRUNCATE_HYSTERISIS)); else noContentTruncate">
          <span class="card-text tighter-html" [innerHTML]="stringToSafeHtml(snippet.content | truncate:TRUNCATE_LIMIT)"
            style="display:inline"></span>
          <span (click)="readMore(snippet)" class="text-info ms-1" style="cursor:pointer;display:inline">... Lire la
            suite</span>
        </ng-container>
        <ng-template #noContentTruncate>
          <span class="card-text tighter-html" [innerHTML]="snippet.content"></span>
        </ng-template>
      </div>
    </div>
  </div>
</div>
