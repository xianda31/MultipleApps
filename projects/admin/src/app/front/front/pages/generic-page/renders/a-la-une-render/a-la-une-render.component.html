<div class="a-la-une-wrapper justify-content-center">
  <div class="row">
    <div class="col">
      <ng-container *ngFor="let snippet of snippets; trackBy: trackById">
        <div class="card border-0" id="{{snippet.title}}">
          <div class="card-body">
            <div class="row">
              <div class="col-3">
                <img [src]="snippet.image_url" alt="{{snippet.title}}" class="card-img-top ">
              </div>
              <div class="col-9">
                <h5 class="card-title">{{snippet.title}} <span class="text-muted">{{snippet.subtitle}}</span></h5>
                <small class="text-muted">Publi√© le {{snippet.createdAt | date:'shortDate'}} </small>
                <div class="card-text mt-3">
                  <span class="card-text tighter-html" [innerHTML]="snippet.content"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
