<div class="offset-md-3  col-md-6 justify-content-start">

    <h4 class="mt-3">Le Bureau</h4>
    <div class="row row-cols-sm-2 row-cols-md-3 row-cols-xl-5 g-3">
        <div *ngFor="let snippet of b_snippets" class="col">
            <div class="card h-100 nice_shadow">
                <img [src]="snippet.image_url | async" style="max-height: 20vh; object-fit: cover;"
                    alt="{{snippet.title}}" class="img-fluid rounded-start">

                <div class="card-body text-center">
                    <h5 class="card-title">{{snippet.title}}</h5>
                    <div class="card-text mt-4">
                        <h6 class="fw-bold"> {{snippet.subtitle}}</h6>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <h4 class="mt-3">Les enseignants</h4>
    <div class="row row-cols-sm-2 row-cols-md-3 row-cols-xl-5 g-3">
        <div *ngFor="let snippet of e_snippets" class="col">
            <div class="card h-100 nice_shadow">
                <img [src]="snippet.image_url | async" style="max-height: 20vh; object-fit: cover;"
                    alt="{{snippet.title}}" class="img-fluid rounded-start">

                <div class="card-body text-center">
                    <h5 class="card-title">{{snippet.title}}</h5>
                    <div class="card-text mt-4">
                        <h6 class="fw-bold"> {{snippet.subtitle}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
