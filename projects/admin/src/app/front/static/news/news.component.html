<div class="offset-md-1 col-md-10 justify-content-center">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let snippet of snippets" class="col">
            <div class="card h-100 nice_shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title">{{snippet.title}}</h4>
                    <h6 class="card-subtitle">{{snippet.subtitle}}</h6>
                </div>
                <div class="card-body">
                    <p class="card-text" [innerHTML]="snippet.content"></p>
                    <img *ngIf="snippet.image" [src]="snippet.image" alt="{{snippet.title}}" class="img-fluid">
                </div>
                <div class="card-footer">
                    <small class="text-muted">Publi√© le {{snippet.updatedAt| date:'shortDate'}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
