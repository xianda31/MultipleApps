<div class="row justify-content-between align-items-center">
    <div class="col-md-3 mt-3">
        <div class="input-group input-group-sm mb-2">
            <span class="input-group-text">Saison</span>
            <input type="text" class="form-control" (change)="new_season($event)" [value]="season$ | async">
        </div>
    </div>
    <div class="col-md-3 ms-auto">
        <button class="btn btn-sm btn-outline-primary" (click)="export_excel()">
            Export excel
        </button>

    </div>

</div>

<table class="table table-sm">
    <thead>
        <tr>
            <th>Encaissements</th>
            <th class="text-center" *ngFor="let account of credit_accounts">{{account}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of data_list |keyvalue">
            <td>{{data.key }}</td>
            <td class="text-end pe-5" *ngFor="let account of credit_accounts">
                {{data.value[account]? data.value[account] : ''}}
            </td>
        </tr>
    </tbody>
</table>
