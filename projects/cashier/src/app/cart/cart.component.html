<div class="card">
    <h5 class="card-header">Panier</h5>
    <div class="card-body">
        <div class="row justify-content-center " *ngFor="let item of cart$ | async">
            <div class="col-5">
                <span> {{item.article.product_glyph}}
                    {{get_product(item.article.product_id)!.description}} </span>
            </div>
            <div class="col-4">
                <span class="col-4">
                    {{get_member(item.payee_id)!.firstname}}
                    {{get_member(item.payee_id)!.lastname}}
                </span>

            </div>
            <div class="col-2">
                <span class="col-2">{{item.article.price |
                    currency:'€':'symbol':'2.2-2':'fr'}} </span>
            </div>
            <div class="col-1 text-danger">
                <i class="bi bi-trash3" (click)="removeFromCart(item)"></i>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-9">
                <span>Total</span>
            </div>
            <div class="col-2 text-end">
                <span>{{getTotal() | currency:'€':'symbol':'2.2-2':'fr'}}</span>
            </div>
            <div class="col-1 text-success">
                <i class="bi bi-bag-check-fill" (click)="checkout()"></i>
            </div>
        </div>
    </div>
</div>
