<div class="container">
    <div *ngIf=" event !== null" class="card">
        <div class="card-header">
            <div class="row">

                <h6>Session de vente du {{format_date(event!)}}</h6>
                <div class="col text-end">
                    <button type="button" class="btn-close" (click)="close()"></button>
                </div>
            </div>
        </div>
        <div class="card-body">

            <div class="row mt-3 mt-2">
                <div class="col col-md-6 mt-2">
                    <div class="row">
                        <form [formGroup]="payeesForm">
                            <div class=" mt-3">
                                <div class="row p-2">

                                    <div class="col-6">
                                        <label for="payee_1">Bénéficiaire 1 (et payeur)</label>
                                        <div class="input-group border-primary">
                                            <app-input-member id="payee_1" class="form-control " [members]="members"
                                                formControlName="payee_1"></app-input-member>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">

                                            <input class="form-check-input" type="checkbox" role="switch"
                                                [(ngModel)]="alt_payee_switch" [ngModelOptions]="{standalone: true}">
                                            <label class="form-check-label">Autre bénéficiaire</label>
                                        </div>
                                        <div class="input-group border-primary">
                                            <app-input-member id="payee_2" class="form-control" [members]="members"
                                                formControlName="payee_2"></app-input-member>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <app-keypad [keypad]="keypad" (keyStroked)="keyStroked($event)"></app-keypad>
                        </div>
                    </div>


                    <div *ngIf="members" class=" mt-2">
                        <app-cart (done)="checkout()"></app-cart>
                    </div>
                </div>
                <div class="col col-md-6 mt-2">
                    <div class="card">
                        <app-book-logger [event]="event"></app-book-logger>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div *ngIf="event === null">
        fin de session de saisie : pour redémarrer une session cliquer sur Vente dans la barre de menue
    </div>
</div>
