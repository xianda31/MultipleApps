<div class="modal-header">
    <h6> date de la session de vente</h6>
    <div class="col text-end">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
    </div>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col">

                <input type="date" class="form-control" [(ngModel)]="date">
            </div>
            <div class="col">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="time" id="inlineRadio1" value="10">
                    <label class="form-check-label" for="inlineRadio1">matin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="time" id="inlineRadio2" value=" 14">
                    <label class="form-check-label" for="inlineRadio2">apres-midi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="time" id="inlineRadio3" value=" 20">
                    <label class="form-check-label" for="inlineRadio3">soir</label>
                </div>
            </div>
        </div>


        <button [disabled]="!time" type="button" class="btn btn-primary" (click)="got_it()">valider</button>

    </div>
</div>
