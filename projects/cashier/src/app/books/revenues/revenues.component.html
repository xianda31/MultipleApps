<div class="col-md-3 mt-3">
    <div class="input-group input-group-sm mb-2">
        <span class="input-group-text">Saison</span>
        <input type="text" class="form-control" (change)="new_season()" [(ngModel)]="season">
    </div>
</div>



<table class="table table-sm">
    <thead>
        <tr>
            <th class="col">date</th>
            <th scope="col">montant</th>
            <th scope="col">réglé par</th>
            <th scope="col">mode</th>
            <th scope="col">Cheque No</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let session of sessions ; let s=index">
            <tr *ngFor="let payment of session.payments">
                <td>{{session.event | date}}</td>
                <td>{{ payment.amount | currency:'€':'symbol':'2.2-2':'fr' }}</td>
                <td>{{member_name (payment.payer_id )}}</td>
                <td>{{ payment.payment_mode === payment_mode.CASH ? 'espèces' : bank_name(payment.bank!)}}</td>
                <td>{{ payment.cheque_no }}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
