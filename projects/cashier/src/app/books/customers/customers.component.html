<h5>Comptes des adhérents</h5>

<div class="row justify-content-between align-items-center">
    <div class="col-md-3 mt-3">
        <div class="input-group input-group-sm mb-2">
            <span class="input-group-text">Saison</span>
            <input type="text" class="form-control" (change)="new_season($event)" [value]="season$ | async">
        </div>
    </div>
    <div class="col-md-3 ms-auto">
        <button class="btn btn-sm btn-outline-primary" (click)="export_excel()">
            Export excel
        </button>

    </div>

</div>

<table class="table table-sm ">
    <thead>
        <tr>
            <th>Adhérent</th>
            <th class="text-center" *ngFor="let account of credit_accounts">{{account}}</th>
            <th class="text-center">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let name of data_list | keyvalue ">
            <td>{{name.key }}</td>

            <td class="text-center" *ngFor="let account of credit_accounts">
                {{name.value[account]? name.value[account] : ''}}
            </td>
            <td class="fw-bold text-center table-light">{{name.value['total']? name.value['total'] : ''}} </td>
        </tr>
    </tbody>
    <tfoot class="table-group-divider">
        <tr class="fw-bold table-light">
            <td>Total</td>
            <td class="text-center" *ngFor="let account of credit_accounts ">
                {{data_sums[account]? data_sums[account] : ''}}
            </td>
            <td class="text-center">{{data_sums['total']? data_sums['total'] : ''}}</td>
        </tr>
    </tfoot>
</table>
