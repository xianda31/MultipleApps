<div class="row justify-content-between align-items-center">
    <div class="col-md-3 mt-3">
        <div class="input-group input-group-sm mb-2">
            <span class="input-group-text">Saison</span>
            <input type="text" class="form-control" (change)="new_season($event)" [value]="season$ | async">
        </div>
    </div>
    <div class="col-md-3 ms-auto">
        <button class="btn btn-sm btn-outline-primary" (click)="export_excel()">
            Export excel
        </button>

    </div>

</div>

<table class="table table-sm">
    <thead>
        <tr>
            <th>Adh√©rent</th>
            <th *ngFor="let product of product_keys">{{product}}</th>
        </tr>
    <tbody>
        <tr *ngFor="let entry of data_list | keyvalue ">
            <td>{{entry.key }}</td>
            <td *ngFor="let product of product_keys">
                {{entry.value[product]? entry.value[product] : ''}}
            </td>
        </tr>
    </tbody>
</table>
