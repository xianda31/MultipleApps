<ng-container [ngSwitch]="rendering">
    <!-- mode vignette  -->
    <ng-container *ngSwitchCase="renderMode.Thumbnail">
        <ng-container [ngSwitch]=" article.template">
            <ng-container *ngSwitchDefault>
                <div class="card h-100">
                    <div *ngIf="signedUrl">
                        <img class="card-img-top" [src]="signedUrl | async" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{article.title}}</h5>
                        <div class="card-text">
                            <span [innerHTML]="article.content | trunk"></span>
                        </div>
                    </div>
                    <div (click)="onFollow(article)" class="card-footer">
                        <small class=" text-uppercase">voir plus</small>
                    </div>
                </div>
            </ng-container>

        </ng-container>
    </ng-container>

    <!-- mode "normal" ie Full   -->
    <ng-container *ngSwitchCase="renderMode.Full">

        <ng-container [ngSwitch]=" article.template">
            <!-- article de type IDcard -->
            <ng-container *ngSwitchCase="articleTemplateEnum.IDcard">
                <div class="card h-100">
                    <div *ngIf="signedUrl" class="card-image-top">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img class="img-fluid rounded-start h-100" [src]="signedUrl | async"
                                    alt="Card image cap">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <div class="card-text">
                                        <span [innerHTML]="article.content | trunk "></span>
                                    </div>
                                    <p class="card-title mt-3">{{article.title}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngSwitchCase="articleTemplateEnum.event">
                <div class="col-9 offset-1 align-content-center">
                    <div class="card no-border">
                        <div class=" card-body p-3 ">
                            <div class="row">
                                <div class="col-10 justify-content-center align-content-center">
                                    <h5 class="card-title article-title">{{article.title | uppercase}}</h5>
                                </div>
                                <div class="col-2">
                                    <img class="img-fluid nice_shadow" [src]="signedUrl | async" alt="Card image cap">
                                </div>
                            </div>
                            <span [innerHTML]="article.content | replace:'|':'' "></span>
                        </div>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngSwitchDefault>
                <div class="col-9 offset-1 align-content-center">
                    <div class="card bg-body-secondary nice_shadow">
                        <div class=" card-body p-3 ">
                            <div class="row">
                                <div class="col-10 justify-content-center align-content-center">
                                    <h5 class="card-title article-title">{{article.title | uppercase}}</h5>
                                </div>
                                <div class="col-2">
                                    <img class="img-fluid nice_shadow" [src]="signedUrl | async" alt="Card image cap">
                                </div>
                            </div>
                            <span [innerHTML]="article.content | replace:'|':'' "></span>
                        </div>
                    </div>
                </div>
            </ng-container>

        </ng-container>
    </ng-container>

    <!-- mode "image et titre"   -->
    <ng-container *ngSwitchCase="renderMode.Image_and_title">
        <div class="side-img">
            <div *ngIf="signedUrl" class="card-image-top">
                <img class="img-fluid w-75" [src]="signedUrl | async" alt="Card image cap">
                <!-- <div class="card-body"> -->
                <p class="text-muted text-center">{{article.title}}</p>
                <!-- </div> -->
            </div>
        </div>
    </ng-container>
</ng-container>
