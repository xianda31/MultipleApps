<!-- <div *ngIf="loaded"> -->

<div *ngIf="article.template.toString()  ==='default'">
    <div class="card ">
        <img class="card-img-top" src="images/pexels-introspectivedsgn-6152927.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <div class="card-text">
                <span [innerHTML]="article.content"></span>
            </div>
        </div>
    </div>
</div>
