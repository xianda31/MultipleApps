<div *ngIf="!(logged_member)" class="row align-items-center">
  <form [formGroup]="loginForm" class="col-8">
    <input class="form-control form-control-sm" type="mail" placeholder="Mail" aria-label="Mail"
      formControlName="email">
    <input class="form-control form-control-sm" type="password" placeholder="Mot de passe" aria-label="Mpassword"
      autocomplete="current-password" formControlName="password">
  </form>
  <div class="col-4">
    <button [disabled]="loginForm.invalid" class=" btn btn-success" type="submit" (click)="signIn()">Login</button>
  </div>
</div>
<div *ngIf="logged_member" class="row align-items-center">
  <div class="col-auto"> {{logged_member.firstname}} </div>
  <div class="col-auto">
    <button class=" btn btn-outline-success btn-sm" type="btn" (click)="signOut()">Logout</button>
  </div>
</div>
