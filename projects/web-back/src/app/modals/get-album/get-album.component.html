<div class="modal-header">
    <h5 class="modal-title">Choisir l'album</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">

    <select class="form-select" aria-label="Default select example" [(ngModel)]="selected_folder">
        <option *ngFor="let folder of folders" [value]="folder">{{folder | replace:"albums/":''}}</option>
    </select>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-sm" (click)="got_it()">OK</button>
</div>
